<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 content-table">

  <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef class="table-header-col"> ID </th>
    <td mat-cell *matCellDef="let element"> <a [routerLink]="['beerdetail', element.position]">{{element.position}}</a> </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="table-header-col"> Tên Sản Phẩm </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="sold">
    <th mat-header-cell *matHeaderCellDef class="table-header-col"> Đã Bán </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="order">
    <th mat-header-cell *matHeaderCellDef class="table-header-col"> Đang Đặt Hàng </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef class="table-header-col"> Xóa </th>
    <td mat-cell *matCellDef="let element">
      <fa-icon [icon]="faTrash" class="delete-image" (click)="deleteProduct(element)"></fa-icon>
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="add">
    <th mat-header-cell *matHeaderCellDef class="table-header-col"><a [routerLink]="['beerdetail', 'newBeer']"><fa-icon [icon]="faPlus" class="add-beer"></fa-icon></a></th>
    <td mat-cell *matCellDef="let element"></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-header"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="row-rows"></tr>
</table>
