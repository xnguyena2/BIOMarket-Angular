<div *ngIf="showConfigView()">
  <app-upload-image #imageManager title="Beer Images:"></app-upload-image>
  <div class="form-container">
    <div class="input-container">
      <div class="sub-input">
        <div class="input-field">
          <label>Tên Sản Phẩm:</label>
          <input type="text" class="input" [(ngModel)]='beerName' required>
        </div>
        <div class="input-field">
          <label>Thông Tin Chi Tiết:</label>
          <textarea class="textarea" [(ngModel)]='beerDetail' required></textarea>
        </div>
        <div class="input-field">
          <label>Loại Đồ Uống</label>
          <div class="category-select">
            <select [(ngModel)]='beerCategory' class="select">
              <option value="">--Chọn--</option>
              <option value="alcohol_drinks">Đồ Uống Có Cồn</option>
              <option value="beverage">Nước Giải Khát</option>
              <option value="fresh_water">Nước Lọc</option>
              <option value="internationnal_drinks">Đồ Uống Nhập Ngoại</option>
              <option value="juice_fruit">Nước Ép Trái Cây</option>
            </select>
          </div>
        </div>
      </div>
      <div class="sub-input">
        <div *ngFor="let unit of listUnits; let i = index;">
          <div class="product-type">
            <div class="input-field">
              <label>Đơn Vị:</label>
              <input [(ngModel)]='unit.name' type="text" class="input">
            </div>
            <div class="input-field">
              <label>Giá Cả:</label>
              <input [(ngModel)]='unit.price' type="number" class="input">
            </div>
            <div class="input-field">
              <label>Giảm Giá(Discount %):</label>
              <input type="number" [(ngModel)]='unit.discount' class="input">
            </div>
            <div class="input-field">
              <label>Hạn Giảm Giá:</label>
              <div class="form-group">
                <div class="input-group">
                  <input class="form-control" placeholder="yyyy-mm-dd"
                         name="dp" [(ngModel)]="unit.dateExpir" ngbDatepicker #d="ngbDatepicker">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                  </div>
                </div>
              </div>
            </div>
            <div class="input-field">
              <label>Thể Tích/Khối Lượng Của Đơn Vị(lit/kg):</label>
              <input type="text" class="input" [(ngModel)]='unit.shipPrice'>
            </div>
            <div class="input-field">
              <fa-icon [icon]="faTrash" class="sub-beer-type" (click)='removeUnit(i)' *ngIf='listUnits.length>1'></fa-icon>
            </div>
          </div>
        </div>
        <fa-icon [icon]="faPlus" class="add-beer-type" (click)='addnewUnit()'></fa-icon>
        <div class="input-field">
          <input type="submit" class="submit-btn" (click)='submitBeer()'>
        </div>
      </div>
    </div>
  </div>
  <div class="alert-container">
    <ngb-alert #selfClosingAlert *ngIf="alertMessage" type="{{alertType}}" (closed)="alertMessage = ''">{{ alertMessage }}
    </ngb-alert>
  </div>
</div>
